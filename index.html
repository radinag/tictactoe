<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <p>
        Player 1: X <input type='text' id='name1' placeholder="Enter your name here">
        &nbsp;&nbsp;&nbsp;&nbsp;
        Player 2: O <input type='text' id='name2' placeholder="Enter your name here">
    </p>

    X Wins: <span id="winsplayer1"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    O Wins: <span id="winsplayer2"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Ties:<span id="numties"></span>
    <hr>

    <table class="board">
        <tr>
            <td id="square1" class="x">
            </td>
            <td id="square2" class="o">
            </td>
            <td id="square3" class="o">
            </td>
        </tr>
        <tr>
            <td id="square4">
            </td>
            <td id="square5" class="x">
            </td>
            <td id="square6">
            </td>
        </tr>
        <tr>
            <td id="square7">
            </td>
            <td id="square8" class="o">
            </td>
            <td id="square9" class="x">
            </td>
        </tr>
    </table>

    <p class="turn">
        It's your turn, player <span id="player-turn">1</span>
    </p>
    <button id="reset">Start Over!</button>

    <script src="main.js"></script>
  </body>
</html>
